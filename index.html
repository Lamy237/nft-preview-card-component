<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <main>

    <section class="component">
      <figure class="component__figure">
        <img src="images/image-equilibrium.jpg" alt="Equilibrium" class="component__img" width="604" height="604">
        <figcaption class="offscreen">Equilibrium</figcaption>
      </figure>

      <div class="component__description">
        <h2 class="component__h2 active">Equilibrium #3429</h2>
        <p class="component__p">Our Equilibrium collection promotes balance and calm.</p>

        <div class="component__details">
          <div>
            <img src="images/icon-ethereum.svg" alt="" aria-hidden="true">
            <p class="component__p nowrap eutherum">0.041 ETH</p>
          </div>
          <div>
            <img src="images/icon-clock.svg" alt="" aria-hidden="true">
            <p class="component__p nowrap">3 days left</p>
          </div>
        </div>

        <hr>

        <div class="component__creator">
          <div>
            <img src="images/image-avatar.png" alt="" aria-hidden="true" width="132" height="132">
          </div>
          <p class="component__p">
            Creation of <span class="creator-name active">Jules Wyvern</span>
          </p>
        </div>
      </div>
    </section>

  </main>
</body>

</html>
